<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <form class="row gy-2 gx-3 align-items-center">
      <div class="col-auto">
        <label class="username" for="autoSizingInput">Nome e cognome</label>
        <input type="text" class="form-control" id="nome" placeholder="" value="Miao">
      </div>
      <div class="col-auto">
        <label for="kilometraggio" class="kilometro">kilometri da percorrere</label>
        <div class="input-group">
          <input type="number" class="form-control" id="kilometri" placeholder="inserisci il kilometraggio" value="100">
        </div>
      </div>
      <div class="col-auto">
        <label for="anni" class="age">inserisci l'et√†</label>
        <div class="input-group">
          <input type="number" class="form-control" id="quanto" placeholder="inserisci i tuoi anni" value="17">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="button-submit">genera</button>
          <button type="submit" class="btn btn-secondary" id="button-redo">annulla</button>
        </div>
    </form>
  </div>
<div class="output"></div>
  <div class="row g-3">
  <div class="col-sm-7">
    <input type="text" class="form-control" placeholder="City" aria-label="City">
  </div>
  <div class="col-sm">
    <input type="text" class="form-control" placeholder="State" aria-label="State">
  </div>
  <div class="col-sm">
    <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
  </div>
</div>

    
  <script src="script.js"></script>
</body>

</html>
